<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Encriptador</title>
    <link rel="shortcut icon" href="img/horadeaventura4.png" type="image/x-icon">
<link rel ="stylesheet" href="styles.css">
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="encriptar">
            <textarea name="texto" 
            class="texto"  
            id="texto" 
            cols="30" 
            rows="10" 
            placeholder="Ingresa el texto aqui"></textarea>
        
        <div class="terminos">
            <p>Solo letras minusculas y sin acentos.</p>
        </div>
        <div class="botones">
            <button class="btn-encriptar" 
            type="button" onclick="encriptar()"  >Encriptar</button> 
            <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()"/>
        </div>
    </div>
    
    <div class="encriptado">
       
        <img src="img/bemo.gif" alt="" id="muñeco">
        <div class="mensaje-encriptado" id="mensaje-encriptado">
           
            <h2 id="titulo-mensaje">Ningun mensaje encontrado</h2>
            <p id ="parrafo">Ingresa el texto que desas encriptar o desencriptar</p>
            
         
        
          
        </div>

    </div>
    
</div>
<footer>
    
    <p class="Copyright">Dayanne Daniela Rodriguez Gonzalez - Año2023  </p>
</footer>
</body>
<script src="index.js"></script>
</html>
